  <head>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Character Details</title>

  <body class="character-body">
    <div class="character-header">
      <h1>Character Guide</h1>
    </div>
    <div class="character-container">
      <a href="./index.html">Home</a>
      <div class="form">
        <form class="form1">
          <p>Enter Id Number</p>
          <input type="number" class="characterId" name="id" placeholder="Enter Character ID" />
        </form>
        <p>OR</p>
        <form class="form2">
          <p>Enter Name</p>
          <input type="text" name="characterName" placeholder="Enter Character Name" />
          <select name="status" id="status">
            <option value="">--Select Living Status--</option>
            <option value="alive">alive</option>
            <option value="dead">dead</option>
            <option value="unknown">unknown</option>
          </select>
        </form>
        <button type="submit">Submit</button>
      </div>
      <div class="characterInfo"></div>

    </div>
